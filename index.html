<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light d-flex flex-column align-items-center justify-content-center min-vh-100">
    <h1 class="my-4 text-white title">Gerador de Senhas</h1>
    <div class="container text-center">
        <form class="col-md-6 bg-white p-4 rounded shadow-sm mx-auto">
            
            <div class="form-group">
                <label for="length">Tamanho da senha:</label>
                <input type="number" class="form-control" id="length" min="8" value="8">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="lowercase" checked>
                <label class="form-check-label" for="lowercase">Incluir letras minúsculas</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="uppercase" checked>
                <label class="form-check-label" for="uppercase">Incluir letras maiúsculas</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="numbers" checked>
                <label class="form-check-label" for="numbers">Incluir números</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="symbols">
                <label class="form-check-label" for="symbols">Incluir símbolos</label>
            </div>
            <button type="button" class="btn btn-primary btn-block mt-3" onclick="gerarSenha()">Gerar Senha</button>
        </form>
        <div id="senha" class="mt-3 alert alert-primary clickable"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
